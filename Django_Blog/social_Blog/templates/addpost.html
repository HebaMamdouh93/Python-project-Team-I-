{% extends  'base.html'    %}
{% block content %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title"></h4>
                                <a  class="btn btn-success pull-right"  href="{% url 'create' %}"  > Create </a>
                            </div>
                            <form method="post"  enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form.as_p}}
                                <div class="scrollmenu">
                                 {%  for tag in tags  %}
                                      <label >{{ tag.tagName }}</label>
                                 <input  name="tag" type="checkbox" value="{{ tag.id }}">
                                {% endfor %}
                                </div>

                                <button type="submit"  class="btn btn-primary">save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>



{% endblock %}
{% block title %}
        edit post
{% endblock %}
