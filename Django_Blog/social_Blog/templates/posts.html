{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 margin-tb">
                    <div class="pull-left">
                        <h1>All posts</h1>
                    </div>
                    <div class="pull-right">
                        <a class="btn btn-primary" > logout</a>
                    </div>
                    <div class="pull-right">
                        <a class="btn btn-success" href="{% url 'create' %}" > Create New Posts</a>
                    </div>
                </div>
            </div>

            <table class="table table-bordered">
                <tr>
                    <th>No</th>
                    <th>title</th>
                    <th>image</th>
                    <th>Text</th>
                    <th>Category</th>
                    <th> date</th>
                    <th width="280px">Action</th>
                </tr>
                    {%  for post in posts  %}
                <tr>
                    <td> {{ post.id}} </td>
                    <td>{{ post.title }}</td>
                 <td><img  width="100px" height="100px" src="{% static 'images' %}/{{post.img}}"  /></td>
                    <td>{{ post.text}}</td>
                    <td> {{ post.cat}}</td>
                     <td>{{ post.publish_date}}</td>
                    <td>
                        <a class="btn btn-primary" href="{{post.id}}/update">Edit</a>
                        <a class="btn btn-danger" href="{{post.id}}/delete">Delete</a>
                    </td>
                </tr>
                    {%   endfor %}
            </table>

        </div>
    </body>
</html>
