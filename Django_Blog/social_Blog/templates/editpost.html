{% extends  'base.html'    %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">Edit Posts </h4>
                </div>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p}}
                    <div data-spy="scroll">
                        {% for tag in tags %}
                        {% if tag.id in list %}
                        <label>{{ tag.tagName }}</label>
                        <input name="tag" type="checkbox" value="{{ tag.id }}" checked>
                        
                        {% else %}
                        <label>{{ tag.tagName }}</label>
                        <input name="tag" type="checkbox" value="{{ tag.id }}">
                        
                        {% endif %}
                        {% endfor %}
                    </div>

                    <button type="submit" class="btn btn-primary">  Save </button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
